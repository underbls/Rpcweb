<form action = "/loggin" method="POST" class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="nombre" name = "iptnombre" class="login-username" autofocus="true" required="true" placeholder="Email" />
  <input type="password" name = "iptcontrasena" class="login-password" required="true" placeholder="Password" />
  <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<a href="{{ url_for('static',filename='main.css')}}" class="login-forgot-pass">forgot password?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
